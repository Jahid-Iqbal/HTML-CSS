<!DOCTYPE html>
<html>
<head>
	<title>Creating Form</title>
	<link rel="stylesheet" type="text/css" href="CSS/form.css">
</head>
<body>

	
	<form>

		<ul>
			

			<li>
				<h3>Member Registration</h3>
			</li>
			<li>
				<label>Name</label>
				<input type="text" id="name" name="name">
			</li>
			<li>		
				<label>Email</label>
				<input type="Email" id="email" name="email">
			</li>
			<li>	
				<label>Password</label>
				<input type="password" id="password" name="password">
			</li>
			<li>
				<label>Maritul Status</label>
				<input type="checkbox" name="ms">Married
				<input type="checkbox" name="ms">Unmarried
			</li>
			<li>
				<label>Purpose of Using</label>
				<input type="radio" name="pu">Corpoate
				<input type="radio" name="pu">Personal
				<input type="radio" name="pu">Business
			</li>
			<li id="button">	
				<button>Submit</button>
				<button>Cancel</button>
			</li>
		</ul>

	</form>

</body>
</html>
